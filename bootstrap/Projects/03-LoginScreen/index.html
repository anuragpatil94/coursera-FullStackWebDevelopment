<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">A Project based on Modal</h1>
        <!--
        data-target ( Specific trigger to specific modal like id )
        data-toggle ( not a ordinary button but will trigger a Modal )

        -->
        <p class="text-center"><a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-primary btn-lg">Login</a></p>
      </div>
    </div>
  </div>
  <div class="modal fade" id="login-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img id="img-logo" class="img-thumbnail" src="images/logo.jpg" alt="logo">
        </div>
          <div id="div-forms">
            <form>
              <div class="modal-body">
                <div>
                  <span>Type your Email and Password here:</span>
                </div>
                <input class="form-control" placeholder="Email" type="text" required>
                <input class="form-control" placeholder="Password" type="password" required>
                <div class="checkbox">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Remember Me!</span>
                  </label>
                </div>
            </div>
            <div class="modal-footer">
              <div class="row mx-auto">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                </div>
              </div>
            </div>
            </form>

        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</html>
