<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <title>Document</title>
  <style>
.con{
  background-color: #6C7A89;
  height: 100vh;
}
.blue{
  background-color: #003171;
  color: #fff;
}
.red{
  background-color: red;
  color: #fff;
}
.orange{
  background-color: orange;
  color: #fff;
}
.green{
  background-color: #264348;
  color: #fff;
}
.rowHeight{
  background-color: #000;
  height: 200px;
}
  </style>
</head>
<body>
<h1 class="text-center">Nesting</h1>
<!-- flex ordering property can only be applied to column-->
<div class="container con">
  <div class="row">1-Nesting<br>
    (blue) 9 parts of row are further divided into 12 equal rows(6parts red,3 parts orange)
  </div>
  <div class="row">
    <div class="col-md-9  blue">
      <div class="row">
        <div class="col-md-6 red">one</div>
        <div class="col-md-3 orange">two</div>
      </div>
    </div>
    <div class="col-md-3  green">Batman</div>
  </div>
</div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</html>
