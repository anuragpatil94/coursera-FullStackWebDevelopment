<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <title>Container and Media Break Points</title>
  <style>
    .green{
      background-color: green;
      /*vh -> viewboard height */
      height: 100vh;
    }
    /*Media Queries- Certain Rules which are acivated when certain conditions are met*/
  /*xs*/
    @media (max-width:575px){
      .green{
        background-color: red;
        /*vh -> viewboard height */
        height: 100vh;
      }
    }

  /*sm*/
    @media (min-width: 576px) and (max-width:767px) {
      .green{
        background-color: blue;
        /*vh -> viewboard height */
        height: 100vh;
      }
    }

  /*md*/
    @media (min-width: 768px) and (max-width:991px) {
      .green{
        background-color: yellow;
        /*vh -> viewboard height */
        height: 100vh;
      }
    }

  /*lg*/
    @media (min-width: 992px) and (max-width:1199px) {
      .green{
        background-color: orange;
        /*vh -> viewboard height */
        height: 100vh;
      }
    }
  /*xl*/
    @media (min-width: 1200px){
      .green{
        background-color: #c1c1c1;
        /*vh -> viewboard height */
        height: 100vh;
      }
    }
  </style>
</head>
<body>
<h1 class="text-center">Container and Media Break Points</h1>
<!-- class="container-fluid" can be used for end to end width -->
<div class="container-fluid green">Hello</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</html>
