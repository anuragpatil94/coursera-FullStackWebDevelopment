<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <title>Buttons</title>
  <style>
  .con{
    margin-top:50px;
    padding: 30px;
    background-color: black;
    height: 100vh;
  }
  </style>
</head>
<body>
<h1 class="text-center">Buttons</h1>
<div class="container-fluid con">
  <button class="btn btn-primary" type="button">Primary</button>
  <button class="btn btn-secondary" type="button">secondary</button>
  <button class="btn btn-success" type="button">success</button>
  <button class="btn btn-warning" type="button">warning</button>
  <button class="btn btn-info" type="button">info</button>
  <button class="btn btn-danger" type="button">danger</button>
  <button class="btn btn-link" type="button">link</button><br><br>

  <button class="btn btn-outline-primary" type="button">Primary</button>
  <button class="btn btn-outline-secondary" type="button">secondary</button>
  <button class="btn btn-outline-success" type="button">success</button>
  <button class="btn btn-outline-warning" type="button">warning</button>
  <button class="btn btn-outline-info" type="button">info</button>
  <button class="btn btn-outline-danger" type="button">danger</button><br><br>

  <button class="btn btn-outline-danger btn-block" type="button">block-danger</button><br>
  <button class="btn btn-danger btn-lg" type="button">lg(large)-danger</button>
  <button class="btn btn-outline-danger btn-sm" type="button">sm(small)-danger</button><br><br>

  <button class="btn btn-success" type="button">success</button>
  <button class="btn btn-success active" type="button"> active success</button>
  <button class="btn btn-success disabled" type="button"> disabled success</button>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</html>
